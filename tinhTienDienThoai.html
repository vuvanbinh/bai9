<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhTienDienThoai</title>
</head>
<body>
<!--Phí thuê bao bắt buộc là 25 nghìn.-->
<!--600 đồng cho mỗi gọi của 50 phút đầu tiên.-->
<!--400 đồng cho mỗi phút gọi của 150 phút tiếp theo.-->
<!--200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.-->
<script>
    let a = prompt('Nhập số phút đã gọi :');
    if (a > 50) {
        if (a > 150) {
            if (a > 200) {
                alert("Tiền cước tháng này là : " + (25 + a * 0.2) + " nghìn đồng");
            } else {
                alert("Tiền cước tháng này là : " + (25 + a * 0.4) + " nghìn đồng");
            }
        }
    } else {
        alert("Tiền cước tháng này là : " + (25 + a * 0.6) + " nghìn đồng");
    }


</script>
</body>
</html>
