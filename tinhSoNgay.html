<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh So Ngay</title>
</head>
<body>
<h1>Số ngày trong 1 tháng</h1>
<input type="number" id="nhapthang" placeholder="Nhập tháng">
<button onclick="demo()">Submit</button>
<script>
    function demo(){
        let a = +document.getElementById('nhapthang').value;
        switch (a){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('Tháng ' + a +' có 31 ngày' );
                break;
            case 2:
                alert('Tháng ' + a +' có 28 hoặc 29 ngày' );
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('Tháng ' + a +' có 30 ngày' );
                break;

        }
    }
</script>
</body>
</html>
